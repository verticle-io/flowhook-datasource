# This is a basic workflow to help you get started with Actions

name: Flowhook

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Invoke deployment hook
        uses: distributhor/workflow-webhook@v1
        env:
          webhook_url: https://flowhook.herokuapp.com/api/v1/webhook?flowhook=-9cgl1fnissfs
    
      - name: Webhook Action
        # You may pin to the exact commit or the version.
        # uses: joelwmale/webhook-action@aed4f319dce44a4f73cdf0480b94df9e6dfc6cae
        uses: joelwmale/webhook-action@2.0.2
        with:
          # The url to send the webhook event to
          url: https://flowhook.herokuapp.com/api/v1/webhook?flowhook=-9cgl1fnissfs
          # Additional headers to send alongside the defaults
          #headers: # optional
          # The data sent to the webhook
          #body: # optional
